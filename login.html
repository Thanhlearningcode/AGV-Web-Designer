<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .login-container label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #34495e;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>

    <script>
        // JavaScript kiểm tra đăng nhập
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Ngăn chặn việc gửi form mặc định

            // Lấy giá trị nhập vào từ người dùng
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kiểm tra tên tài khoản và mật khẩu
            if (username === 'thanh' && password === '1') {
                // Nếu đúng, chuyển hướng sang trang HTML của bạn
                window.location.href = 'project.html'; // Thay 'project.html' bằng tên file HTML hiện tại của bạn
            } else {
                // Nếu sai, hiển thị thông báo lỗi
                document.getElementById('error-message').textContent = 'Tên đăng nhập hoặc mật khẩu không đúng!';
            }
        });
    </script>
</body>
</html>
